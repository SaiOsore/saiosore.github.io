<section class="section request">
	<h2 class="title title--accent"><span class="title--light">Подать</span>Заявку</h2>
  <div class="request__wrapper">
    <form class="request-form" action="">      
      <div class="request__container">    
        <fieldset name="personalia">  
          <div class="my-form__input-wrapper">
            <label for="reqName" class="my-form__label">ФИО</label>
            <input class="my-form__input" type="text" id="reqName" name="name" required>
          </div>  
          <div class="my-form__input-wrapper">
            <label for="reqEmail" class="my-form__label">Ваша почта</label>
            <input class="my-form__input" type="text" id="reqEmail" name="email" required>
          </div>
          <div class="my-form__input-wrapper">
            <label for="reqTel" class="my-form__label">Ваш номер телефона</label>
            <input class="my-form__input" id="reqTel" type="tel" name="tel" required>
          </div>
        </fieldset>  
        <div class="my-form__block">
        	<h3 class="title--accent my-form__sub-title">Описание</h3>
          <textarea class="my-form__textarea request__textarea" name="text" cols="30" rows="10">
          </textarea>
        </div>
        <div class="my-form__block">
          <h3 class="title--accent my-form__sub-title">Фото</h3>
          <input class="my-form__input" type="file" name="pic" accept="image/*" multiple>
        </div>
        <div class="my-form__personal-data-block">
          <input class="my-form__personal-data-checkbox" id="regRepCheck" type="checkbox" name="agree">
          <label for="regRepCheck" class="my-form__personal-data-label">
            <p class="my-form__personal-data-text">
              Согласно требованиям Закона Украины «О защите персональных данных» от 01.06.2010г. № 2297-VI, действуя добровольно и осознавая значение своих действий, даю свое согласие на обработку персональных данных в отношении меня с целью их дальнейшего использования для размещения информации о продаже недвижимого имущества. Со своими правами, предоставленными мне законодательством, знаком (ознакомлена). О цели обработки персональных данных уведомлен (уведомлена) и не имею претензий по этому поводу. 
            </p>
          </label>
        </div>
        <button type="submit" class="btn btn--hover my-form__btn">Отправить</button>
      </div>
    </form>
  </div> 
</section>

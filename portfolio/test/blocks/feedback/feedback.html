<section class="section feedback">
  <h2 class="title title--accent"><span class="title--light">Обратная</span>Связь</h2>
  <h3 class="feedback__sub-title">
    Оставьте ваши контактные данные и наш консультант свяжется с вами!
  </h3>
  <div class="my-form__wrapper">
    <form class="my-form" action="">      
      <div class="my-form__container">       
        <div class="my-form__input-wrapper">
          <label for="feedbackName" class="my-form__label">ФИО</label>
          <input class="my-form__input" type="text" id="feedbackName" name="name" required>
        </div>   
        <div class="my-form__input-wrapper">
          <label for="feedbackEmail" class="my-form__label">Ваша почта</label>
          <input class="my-form__input" type="text" id="feedbackEmail" name="email" required>
        </div>
        <div class="my-form__input-wrapper">
          <label for="feedbackTel" class="my-form__label">Ваш номер телефона</label>
          <input class="my-form__input" id="feedbackTel" type="tel" name="tel" required>
        </div>
        <div class="my-form__input-wrapper">
          <label for="feedbackTextarea" class="my-form__label">Задайте вопрос</label>
          <textarea class="my-form__textarea" name="text" id="feedbackTextarea" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn--hover my-form__btn">Задать вопрос</button>
      </div>
    </form>
  </div>
</section>
